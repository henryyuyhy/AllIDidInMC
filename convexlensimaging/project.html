		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

	<body style="width: 1000px;height: 200px;margin-top: 50px;">
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%">
			<line x1="0" y1="100" x2="1000" y2="100" style="stroke: black;stroke-width: 1;" stroke-dasharray="3,3,6,3" />
			<circle cx="500" cy="100" r="2" />
			<ellipse cx="500" cy="100" rx="10" ry="70" style="stroke: gray;fill: transparent;" />
			<line x1="300" x2="300" y1="95" y2="105" style="stroke: black;stroke-width: 1;" />
			<text x="292" y="120">2f</text>
			<line x1="400" x2="400" y1="95" y2="105" style="stroke: black;stroke-width: 1;" />
			<text x="397" y="120">f</text>
			<line x1="600" x2="600" y1="95" y2="105" style="stroke: black;stroke-width: 1;" />
			<text x="597" y="120">f</text>
			<line x1="700" x2="700" y1="95" y2="105" style="stroke: black;stroke-width: 1;" />
			<text x="692" y="120">2f</text>
		</svg>
		<span id="slideshow" style="display: none;"></span>
		<div style="width: 50%;" class="range-slider" data-slider data-options="display_selector: #slideshow;">
		    <span class="range-slider-handle"></span>
		</div>
		<img id="object" src="object.png" style="width: 46px;
		position: absolute;
		bottom: 100px;">
		<img id="image" src="object.png" style="position: absolute;
		width: 40px;
		transform: rotate(180deg);
		bottom: 100px;
		left: 300px;
		transform-origin: bottom left;">
		<script>
		$(document).ready(function() {
		    $(document).foundation();
		})
		</script>
		<script>
			function project ()
			{
				$input=document.getElementById("slideshow").innerHTML;
				if ($input>=100.0)
				{
					$input=99.9;
				}
				$dobject=500-$input*5;
				$dimage=1/((1/100)-(1/$dobject));
				$input=$input*5-23;
				document.getElementById("object").style.left=($input);
				if ($dobject > 100)
				{
					document.getElementById("image").style.transform=("rotate(180deg)");
					document.getElementById("image").style.opacity=(1);
					$size=46*$dimage/$dobject;
					$dimage=$dimage+500+$size/2;
					document.getElementById("image").style.left=($dimage);
					document.getElementById("image").style.width=($size);
				}
				if ($dobject==100)
				{
					document.getElementById("image").style.display=("none");
				}
				else
				{
					document.getElementById("image").style.display=("block");
				}
				if ($dobject < 100)
				{
					document.getElementById("image").style.opacity=(0.5);
					$size=-46*$dimage/$dobject;
					$dimage=$dimage+500-$size/2;
					document.getElementById("image").style.left=($dimage);
					document.getElementById("image").style.width=($size);
					document.getElementById("image").style.transform=("rotate(0deg)");
				}
			try{
			
			}catch (ex){}
			}
			window.setInterval("project()", 50);
		</script>
		<audio id="audio" controls>
			<source src="music.aac" type="audio/aac" />
		</audio>
		<button onclick="$pm=1;document.getElementById('audio').pause();">停止播放音乐 stop the music</button>
		<script>
			$pm=0;
			document.getElementById("audio").play();
			function playmusic ()
			{
				if($pm==0)
				{
					document.getElementById("audio").play();
				}
			}
			window.setInterval("playmusic()",500)
		</script>
	</body>
</html>
